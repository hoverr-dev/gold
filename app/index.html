<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goldfish - Настольные игры</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="header-top__inner">
          <a class="header-top__link" href="#">
            <img class="header-top__img" src="images/header/header-logo.svg" alt="Лого: goldfish">
          </a>
        </div>
        <div class="header-top-form">
          <form class="header-top-form__form" action="#">
            <input class="header-top-form__input" type="text" placeholder="Найти игру">
            <button class="header-top-form__btn">
            </button>
          </form>
        </div>
        <div class="header-phone">
          <img class="header-phone__img" src="images/header/icons/header-top-phone.svg" alt="Icon: Телефон">
          <a class="header-phone__tel" href="tel:+74959111011">+7 (495) 911-10-11</a>
        </div>
        <div class="header-user">
          <a class="header-user__profile" href="#">
            <img class="header-user__img" src="images/header/icons/header-top-profile.svg" alt="Icon: Личный кабинет">
          </a>
          <a class="header-user__shopping-cart" href="#">
            <img class="header-user__img" src="images/header/icons/header-top-shopping-cart.svg" alt="Icon: Корзина">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
